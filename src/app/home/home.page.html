<ion-app>
  <ion-header>
    <ion-toolbar>
<!--Titulo de pagina-->
      <ion-title>Toolbar</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--Encabezado de la pagina "Toolbar"-->
  <ion-content fullscreen="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Toolbar</ion-title>
      </ion-toolbar>
      <ion-toolbar>
        <ion-searchbar></ion-searchbar>
      </ion-toolbar>
    </ion-header>
<!--Definición del standard e iconos-->
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button>
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Standard</ion-title>
    </ion-toolbar>

<!--Definición de palabras Buttons, clear y Done-->
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button>
          Clear
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button>
          Done
        </ion-button>
      </ion-buttons>
      <ion-title>Buttons</ion-title>
    </ion-toolbar>

<!--Ventanas de All y Favorites-->    
    <ion-toolbar>
      <ion-segment value="all">
        <ion-segment-button value="all">All</ion-segment-button>
        <ion-segment-button value="favorites">Favorites</ion-segment-button>
      </ion-segment>
    </ion-toolbar>

    <!--Titulo Progress-->

    <ion-toolbar>
      <ion-title>Progress</ion-title>
      <ion-progress-bar value=".4"></ion-progress-bar>
    </ion-toolbar>

<!--Bandera azul sin icono "Primary"-->
    <ion-toolbar color="primary">
      <ion-title>Primary</ion-title>
    </ion-toolbar>

<!--Bandera azul con iconos de corazon y menu "Tertiary" -->
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon name="heart"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>Tertiary</ion-title>
    </ion-toolbar>

  <!--Bandera roja con iconos de estrella y puntos "Tertiary" -->
    <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon name="star"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" ios="ellipsis-vertical" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Danger</ion-title>
    </ion-toolbar>
  </ion-content>

<!--Pie de pagina con icono actualizar  "Clic de agregar texto" -->
  <ion-footer>
    <ion-toolbar>
      <ion-title>
        Click to Add Text
      </ion-title>
      <ion-buttons slot="end">
        <ion-button id="changeText" onClick="toggleText()">
          <ion-icon slot="start" name="refresh"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-app>
